<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-hotline</title>
    <!-- daisyui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar flex justify-between items-center max-h-[80px] max-w-[1440px] mx-auto ">
        <div class="flex">
            <img src="./assets/logo.png" alt="" class="h-[50px]">
            <div>
                <h1 class="text-[#006747]  font-extrabold ml-2">Emergency <br>Service</h1>
            </div>
        </div>
        <div class="flex justify-center items-center gap-7">
            <div class="flex justify-center items-center font-bold  px-4 py-1 rounded-full bg-[#f2f2f2]"><span class="mr-2">0</span><img
                    src="./assets/heart.png" alt="" class="h-[30px] "></div>
            <div class="flex  px-3 py-1 rounded-full bg-[#f2f2f2]"><span class=" font-bold  mr-3">100 </span><img src="./assets/coin.png" alt=""
                    class="h-[30px] ml-0"></div>
            <button class="btn bg-[#00a63e] text-white rounded-3xl"><span>0</span> Copy</button>
        </div>
    </div>
    <!-- banner section -->
    <div class="banner p-3  bg-[linear-gradient(90deg,rgba(1,50,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)]">
        <img src="./assets/logo-dark.png" alt="" class="max-h-[92px] mx-auto ">
        <h1 class=" text-center text-white font-bold text-2xl">Emergency Service Directory</h1>
        <p class=" text-center  text-white font-semibold mt-3">Government Emergency Services at Your Fingertip – A
            Project by Government of the People’s Republic of Bangladesh</p>
    


    <script src="./js/script.js"></script>
</body>

</html>
